<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Second Brain</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <h1>Digital Rhizome Brain</h1>
        <input id="searchInput" placeholder="Search..." />
        <br />
        <input id="titleInput" placeholder="Title" />
        <br />
        <textarea id="bodyInput" placeholder="Write your note..." rows="4"></textarea>
        <br />
        <input id="tagInput" placeholder="Tags (comma-separated)" />
        <button id="addNoteBtn">Add Note</button>
        <div id="notesList"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
